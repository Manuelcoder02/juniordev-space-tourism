<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Tourism Webiste || JuniorDev</title>
		<link
			rel="shortcut icon"
			href="./assets/images/logo.png"
			type="image/x-icon"

		<script defer src="./assets/js/script.js"></script>
	</head>
	<body>
		<main class="container">
			<header class="head">
				<div class="logo">
					<img
						src="./assets/images/logo.png"

						<ul class="nav__list">
							<li>
								<a href="#"><span class="number">00</span>Home</a>

							<li>

							<li>
								<a href="#"><span class="number">02</span>Crew</a>
							</li>
							<li>
								<a href="#"><span class="number">03</span>Technology</a>
							</li>
						</ul>

			</header>
			<section class="hero">
				<div class="container">
            
        </div>
			</section>
			<section class="explore">

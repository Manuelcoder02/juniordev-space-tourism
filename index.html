<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Tourism Webiste || JuniorDev</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main class="container">
			<header class="head">
				<div class="logo">
					<img
						src="./assets/images/logo.png"
						alt="A diamond withing a circle"
					/>
				</div>
				<nav class="navbar">
					<img
						src="./assets/images/menu.png"
						alt="three horizontal lines depicting menu"
						class="menu"
					/>
				</nav>
			</header>
			<section class="hero">
				<div class="container">
					<h4 class="sub-head">So, you want to travel to</h4>
					<h1 class="big-head">SPACE</h1>
					<p class="body-text">
						Let’s face it; if you want to go to space, you might as well
						genuinely go to outer space and not hover kind of on the edge of it.
						Well sit back, and relax because we’ll give you a truly out of this
						world experience!
					</p>
				</div>
			</section>
			<section class="explore">
				<button class="btns btn-explore">Explore</button>
			</section>
		</main>
	</body>
</html>
